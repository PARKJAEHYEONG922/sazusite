<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}관리자 - 명월헌{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
        }

        .sidebar h2 {
            font-size: 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar nav a {
            color: #a0a0a0;
            text-decoration: none;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
        }

        .user-info {
            color: #a0a0a0;
            font-size: 14px;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <h2>명월헌 관리</h2>
            <nav>
                <a href="/admin/dashboard">대시보드</a>
                <a href="/admin/settings/site">사이트 설정</a>
                <a href="/admin/settings/services">서비스 설정</a>
                <a href="/" target="_blank">사이트 보기</a>
                <a href="/admin/logout">로그아웃</a>
            </nav>
        </aside>

        <main class="content">
            <div class="header">
                <h1>{% block page_title %}대시보드{% endblock %}</h1>
                <div class="user-info">{{ username }}</div>
            </div>

            {% block admin_content %}{% endblock %}
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
