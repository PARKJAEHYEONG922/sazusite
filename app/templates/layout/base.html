<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_config.site_name if site_config else "명월헌" }}{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: inline-block;
        }

        nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            color: #a0a0a0;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        nav a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">{{ site_config.site_name if site_config else "명월헌" }}</a>
        <nav>
            <a href="/">홈</a>
            <a href="/fortune/today">오늘의 운세</a>
            <a href="/fortune/saju">정통 사주</a>
            <a href="/fortune/match">사주궁합</a>
            <a href="/fortune/dream">꿈해몽</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>{{ site_config.footer_text if site_config else "© 2025 명월헌. All rights reserved." }}</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
